{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- ----------------------------------------- Plugins ----------------------------------------------- -->
    <!-- Bootstrap Css  -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-4/css/bootstrap.min.css' %}">
    <!-- Main Css  -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Jquery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap Javascript  -->
    <script src="{% static 'plugins/bootstrap-4/js/bootstrap.min.js' %}"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-icons/bootstrap-icons.min.css' %}">
</head>
<body class="" style="background-color: #F7F7F7;">
    {% block body %}
    {% endblock body %} 
</body>
</html>
